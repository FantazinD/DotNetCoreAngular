<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label
    ><select
      id="make"
      class="form-control"
      (change)="onMakeChange()"
      [(ngModel)]="vehicle.make"
      name="make"
    >
      <option value=""></option>
      @for(make of makes; track make){
      <option value="{{ make.id }}">{{ make.name }}</option>
      }
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label
    ><select name="" id="model" class="form-control">
      <option value=""></option>
      @for(model of models; track model){
      <option value="{{ model.id }}">{{ model.name }}</option>
      }
    </select>
  </div>
  <p>Is this vehicle resgistered?</p>
  <label for="registered" class="radio-inline"
    ><input type="radio" name="isRegistered" id="registered" value="true" />
    Yes
  </label>
  <label for="notRegistered" class="radio-inline"
    ><input type="radio" name="isRegistered" id="notRegistered" value="false" />
    No
  </label>
  <h2>Features</h2>
  @for(feature of features; track feature){
  <div class="checkbox">
    <label for="feature{{ feature.id }}"
      ><input type="checkbox" id="feature{{ feature.id }}" />
      {{ feature.name }}</label
    >
  </div>
  }
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label
    ><input id="contactName" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label
    ><input id="contactPhone" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label
    ><input id="contactEmail" type="text" class="form-control" />
  </div>
  <button class="btn btn-primary">Save</button>
</form>
