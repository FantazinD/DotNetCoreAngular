<h1>New Vehicle</h1>
<p>
  {{ vehicle | json }}
</p>
<form>
  <div class="form-group">
    <label for="make">Make</label
    ><select
      id="make"
      class="form-control"
      (change)="onMakeChange()"
      [(ngModel)]="vehicle.makeId"
      name="makeId"
    >
      <option value=""></option>
      @for(make of makes; track make){
      <option value="{{ make.id }}">{{ make.name }}</option>
      }
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label
    ><select
      id="model"
      class="form-control"
      [(ngModel)]="vehicle.modelId"
      name="modelId"
    >
      <option value=""></option>
      @for(model of models; track model){
      <option value="{{ model.id }}">{{ model.name }}</option>
      }
    </select>
  </div>
  <p>Is this vehicle resgistered?</p>
  <label for="registered" class="radio-inline"
    ><input
      type="radio"
      name="isRegistered"
      id="registered"
      value="true"
      [(ngModel)]="vehicle.isRegistered"
    />
    Yes
  </label>
  <label for="notRegistered" class="radio-inline"
    ><input
      type="radio"
      name="isRegistered"
      id="notRegistered"
      value="false"
      [(ngModel)]="vehicle.isRegistered"
    />
    No
  </label>
  <h2>Features</h2>
  @for(feature of features; track feature){
  <div class="checkbox">
    <label for="feature{{ feature.id }}"
      ><input
        type="checkbox"
        id="feature{{ feature.id }}"
        (change)="onFeatureToggle(feature.id, $event)"
      />
      {{ feature.name }}</label
    >
  </div>
  }
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label
    ><input
      id="contactName"
      type="text"
      class="form-control"
      [(ngModel)]="vehicle.contact.name"
      name="contactName"
    />
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label
    ><input
      id="contactPhone"
      type="text"
      class="form-control"
      [(ngModel)]="vehicle.contact.phone"
      name="contactPhone"
    />
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label
    ><input
      id="contactEmail"
      type="text"
      class="form-control"
      [(ngModel)]="vehicle.contact.email"
      name="contactEmail"
    />
  </div>
  <button class="btn btn-primary">Save</button>
</form>
