<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">Vega</a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      #collapse="ngbCollapse"
      [(ngbCollapse)]="isCollapsed"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link" [routerLink]="['/vehicles']">Vehicles</a>
        </li>
        @if(customAuth.isInRole("Admin")){
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link" [routerLink]="['/admin']">Admin</a>
        </li>
        }
      </ul>
      <div class="d-flex ml-auto" role="button">
        @if(auth.isAuthenticated$ | async){
        <a class="nav-link" (click)="customAuth.logout()">Logout</a>
        }@else{
        <a class="nav-link" (click)="customAuth.login()">Login</a>
        }
      </div>
    </div>
  </div>
</nav>
