<nav class="flex items-center justify-between flex-wrap bg-white p-6">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <a
      [routerLink]="['/']"
      (click)="clickNavItem()"
      class="block mt-4 lg:inline-block lg:mt-0 text-bright-orange hover:text-burnt-orange mr-4 text-3xl font-medium"
      >Vega</a
    >
  </div>
  <div class="block lg:hidden">
    <button
      (click)="toggleMenu()"
      class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-500 hover:text-gray-700 hover:border-gray-700"
    >
      <svg
        class="fill-current h-3 w-3"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
  </div>
  <div
    [ngClass]="{ block: !isCollapsed, hidden: isCollapsed }"
    class="w-full block flex-grow lg:flex lg:items-center lg:w-auto"
  >
    <div class="text-sm lg:flex-grow">
      <a
        [routerLink]="['/vehicles']"
        (click)="clickNavItem()"
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-700 mr-4 text-lg"
        >Vehicles</a
      >
      @if(customAuth.isInRole("Admin")){
      <a
        [routerLink]="['/admin']"
        (click)="clickNavItem()"
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-700 mr-4 text-lg"
        >Admin</a
      >
      }
    </div>
    <div>
      @if(auth.isAuthenticated$ | async){
      <a
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-700 mr-4 text-lg cursor-pointer"
        (click)="customAuth.logout()"
        >Logout</a
      >
      }@else{
      <a
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-700 mr-4 text-lg cursor-pointer"
        (click)="customAuth.login()"
        >Login</a
      >
      }
    </div>
  </div>
</nav>
