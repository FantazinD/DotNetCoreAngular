<section id="hero">
  <div class="container-fluid">
    <div class="row flex-column flex-sm-row">
      <div class="col-12 col-md">
        <header class="block__header hero__content">
          <h1 class="block__heading">Vehicle Dealer App</h1>
          <p>Browse available vehicles and get yours now.</p>
          <a href="" class="btn btn-primary">Browse</a>
        </header>
      </div>
      <div class="col-12 col-md">
        <picture>
          <source
            type="image/webp"
            srcset="assets/banner.webp 1x, assets/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="assets/banner.png 1x, assets/banner@2x.png 2x"
          />
          <img class="hero__image" src="assets/banner.png" alt="" />
        </picture>
      </div>
    </div>
  </div>
</section>
