  <div class="flex justify-center">
    <app-loading></app-loading>
  </div>
  } @else {
  <div class="flex">
    <div class="w-full">
      <app-navmenu></app-navmenu>
    </div>
  </div>

      <router-outlet></router-outlet>
    </div>
  </div>
  }
</main>
